<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PSLE English Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-sky-100 via-blue-100 to-indigo-100 min-h-screen flex items-center justify-center p-4">


    <div id="appContainer" class="w-full max-w-md mx-auto">


        <!-- Name Input Modal -->
         <div id="nameModal" class="modal">
             <div class="modal-content text-center">
                 <h2 class="text-xl md:text-2xl font-semibold mb-4 text-blue-700">Welcome!</h2>
                 <p class="text-slate-600 mb-4">Please enter your name to begin.</p>
                 <input type="text" id="userNameInput" placeholder="Your Name" class="w-full p-2 border border-slate-300 rounded mb-4 focus:ring-blue-500 focus:border-blue-500 text-center text-lg">
                 <button onclick="saveUserName()" class="action-button bg-blue-500 hover:bg-blue-600 text-white w-full py-3 px-6 text-lg">Start Learning!</button>
             </div>
         </div>


        <!-- Main Index Screen -->
        <div id="mainIndexScreen" class="hidden bg-white/80 backdrop-blur-sm p-6 md:p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl md:text-3xl font-bold text-blue-800 mb-2">PSLE English Practice</h1>
            <p class="text-slate-600 mb-6">Welcome, <span id="welcomeName" class="font-semibold"></span>! Please choose a set to begin.</p>
            <div id="mainIndexContainer">
                <!-- List of flashcard sets will be dynamically added here -->
            </div>
        </div>


        <!-- Flashcard Screen -->
        <div id="flashcardScreen" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="mb-6 flex justify-between items-center">
                <button onclick="showMainIndex()" class="action-button bg-slate-400 hover:bg-slate-500 text-white text-sm py-2 px-4">← Back to Home</button>
                <div class="text-right">
                    <div class="flex justify-end items-center mb-1">
                        <span id="progressText" class="text-sm font-medium text-blue-700">0 / 0</span>
                    </div>
                    <div class="w-24 bg-slate-200 rounded-full h-2.5">
                        <div id="progressBarFill" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div id="flashcard" class="bg-white border border-slate-300 rounded-lg p-6 mb-6 text-center min-h-[200px] flex flex-col items-center justify-center transition-colors duration-300">
                 <div id="flashcardContent" class="w-full flex flex-col items-center justify-center">
                     <div id="feedbackIconContainer" class="hidden text-7xl md:text-8xl mb-2"></div>
                     <p id="questionText" class="font-semibold text-slate-800"></p>
                     <div id="feedbackText" class="mt-2 text-base md:text-lg font-semibold"></div>
                     <p id="continueText" class="mt-4 text-sm text-slate-500 hidden">Click the card to continue...</p>
                 </div>
            </div>
            <div id="answerChoices" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                <button id="choice1" class="choice-button bg-slate-100 hover:bg-slate-200 text-slate-700"></button>
                <button id="choice2" class="choice-button bg-slate-100 hover:bg-slate-200 text-slate-700"></button>
                <button id="choice3" class="choice-button bg-slate-100 hover:bg-slate-200 text-slate-700"></button>
                <button id="choice4" class="choice-button bg-slate-100 hover:bg-slate-200 text-slate-700"></button>
            </div>
        </div>


        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg text-center">
            <h2 id="resultsHeading" class="text-2xl md:text-3xl font-bold text-blue-700 mb-4"></h2>
            <div class="bg-emerald-500 text-white p-4 rounded-lg mb-6">
                <p class="text-lg md:text-xl font-semibold mb-1">Your Score:</p>
                <p id="scoreDisplay" class="text-4xl md:text-5xl font-bold italic"></p>
            </div>
            <div class="race-track-container">
                <div class="race-track"></div>
                <div id="raceTrackFill" class="race-track-fill bg-blue-500"></div>
                <span id="rocketEl" class="rocket">🚀</span>
                <span id="checkeredFlag" class="checkered-flag">🏁</span>
            </div>
            <p class="text-lg text-slate-700 mb-2">Accuracy: <span id="percentage" class="font-semibold"></span>%</p>
            <p class="text-lg text-slate-700 mb-6">Time Taken: <span id="timeTaken" class="font-semibold"></span> seconds</p>
            <p id="encouragementText" class="text-lg text-blue-700 font-semibold mb-6"></p>
            <div id="incorrectListContainer" class="mb-6 text-left">
                <h3 class="text-xl font-semibold text-red-600 mb-3">Review Mistakes:</h3>
                <ul id="incorrectList" class="list-disc list-inside space-y-2 text-slate-600 text-sm"></ul>
                 <p id="noIncorrectText" class="text-emerald-600 font-semibold hidden">Perfect! No mistakes!</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="redoIncorrectButton" onclick="redoIncorrect()" class="action-button bg-orange-500 hover:bg-orange-600 text-white w-full py-3 px-6">Redo Mistakes</button>
                <button onclick="showMainIndex()" class="action-button bg-blue-500 hover:bg-blue-600 text-white w-full py-3 px-6">Back to Home</button>
            </div>
        </div>
    </div>
    <canvas id="confettiCanvas"></canvas>


    <!-- Script files are loaded at the end -->
    <script src="config.js"></script>
    <script src="script.js"></script>


</body>
</html>
